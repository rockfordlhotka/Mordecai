
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mordecai MUD Banner</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap');

    body {
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .banner {
      width: 800px;
      height: 200px;
      background: linear-gradient(135deg, #2d1810 0%, #4a2c1a 50%, #3d251a 100%);
      border: 8px solid #654321;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8), inset 0 0 50px rgba(0, 0, 0, 0.3);
    }

      .banner::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 20% 30%, rgba(101, 67, 33, 0.3) 0%, transparent 50%), radial-gradient(circle at 80% 70%, rgba(139, 69, 19, 0.2) 0%, transparent 50%), linear-gradient(45deg, transparent 48%, rgba(160, 82, 45, 0.1) 49%, rgba(160, 82, 45, 0.1) 51%, transparent 52%);
        background-size: 200px 200px, 150px 150px, 20px 20px;
      }

    .wood-grain {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient( 0deg, transparent, transparent 2px, rgba(139, 69, 19, 0.1) 2px, rgba(139, 69, 19, 0.1) 4px );
      opacity: 0.6;
    }

    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Cinzel', serif;
      font-size: 72px;
      font-weight: 700;
      color: #2d5016;
      text-shadow: 3px 3px 0px #1a3009, 6px 6px 10px rgba(0, 0, 0, 0.8), 0 0 20px rgba(45, 80, 22, 0.5);
      letter-spacing: 4px;
      z-index: 10;
    }

      .title::before {
        content: 'Mordecai';
        position: absolute;
        top: -2px;
        left: -2px;
        color: #4a7c2a;
        z-index: -1;
        text-shadow: none;
      }

    .moss-accent {
      position: absolute;
      bottom: 10px;
      left: 20px;
      right: 20px;
      height: 20px;
      background: linear-gradient(90deg, rgba(34, 139, 34, 0.3) 0%, rgba(85, 107, 47, 0.4) 25%, rgba(107, 142, 35, 0.3) 50%, rgba(85, 107, 47, 0.4) 75%, rgba(34, 139, 34, 0.3) 100%);
      border-radius: 10px;
      opacity: 0.7;
    }

    .corner-vine {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, rgba(34, 139, 34, 0.4) 30%, transparent 70%);
      border-radius: 50%;
    }

      .corner-vine::after {
        content: '';
        position: absolute;
        top: 5px;
        left: 5px;
        width: 50px;
        height: 50px;
        background: radial-gradient(circle, rgba(85, 107, 47, 0.3) 40%, transparent 70%);
        border-radius: 50%;
      }
  </style>
</head>
<body>
  <div class="banner">
    <div class="wood-grain"></div>
    <div class="title">Mordecai</div>
    <div class="moss-accent"></div>
    <div class="corner-vine"></div>
  </div>
</body>
</html>
